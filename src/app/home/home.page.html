<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Smart Plate Number
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align: center;"> Smart Plate Number</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-fab vertical="center" horizontal="center" slot="fixed">
      <ion-fab-button (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
