<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">
      View
    </ion-title>
  </ion-toolbar>
</ion-header>

<h1 style="text-align:center">{{plate.platenumber}}</h1>
<ion-card style="margin-top: 50px; background: white; padding: 20px; box-shadow: 1px 3px 6px rgba(0,0,0,0.3);">
  <ion-item>
    <ion-icon name="person" slot="start"></ion-icon>
    <ion-label>{{plate.name}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="mail" slot="start"></ion-icon>
    <ion-label>{{plate.email}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="phone-portrait" slot="start"></ion-icon>
    <ion-label>{{plate.mobile}}</ion-label>
  </ion-item>

 
</ion-card>
